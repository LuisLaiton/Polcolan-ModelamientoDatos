<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="CSS/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <main class="d-flex flex-column justify-content-center align-items-center cont-login">
    <section class="login">
      <ul class="nav nav-tabs">
        <li class="nav-item w-50 text-center">
          <p class="nav-link active bg-dark bg-opacity-75 text-info" aria-current="page">Inicio de sesión</p>
        </li>
        <li class="nav-item w-50 text-center">
          <a class="nav-link btn btn-outline-info border-info" href="HTML/registro.html">Nuevo usuario</a>
        </li>
      </ul>

      <form class="card px-4 py-5 login bg-dark text-white bg-opacity-75 needs-validation">
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="user" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" />
        </div>

        <a class="btn btn-info mt-4" type="submit" href="HTML/libros.html">Ingresar</a>
      </form>
  </main>
  </section>

  <script src="Js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
