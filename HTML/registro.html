<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="../CSS/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <main class="d-flex flex-column justify-content-center align-items-center cont-login">
    <section class="login my-5">
      <ul class="nav nav-tabs">
        <li class="nav-item w-50 text-center">
          <a class="nav-link btn btn-outline-info border-info" aria-current="page" href="../index.html">Inicio de
            sesión</a>
        </li>
        <li class="nav-item w-50 text-center">
          <p class="nav-link active bg-dark bg-opacity-75 text-info">Nuevo usuario</p>
        </li>
      </ul>

      <form class="card px-4 py-5 login bg-dark text-white bg-opacity-75 needs-validation">
        <div class="row">
          <fieldset class="col me-4">
            <legend class="text-warning">Datos del estudiante</legend>

            <div class="mb-3">
              <label for="documento" class="form-label">Número de documento</label>
              <input type="number" class="form-control" id="documento">
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre">
            </div>

            <div class="mb-3">
              <label for="programa" class="form-label">Programa</label>
              <select class="form-select" id="programa">
                <option selected disabled>Técnica profesional ...</option>
                <option value="Asistente Administrativo Bilingue">Asistente Administrativo Bilingue
                </option>
                <option value="Programación de Dispositivos Móviles">Programación de Dispositivos Móviles</option>
              </select>
            </div>

          </fieldset>

          <fieldset class="col ms-4">
            <legend class="text-warning">Credenciales de acceso</legend>
            <div class="mb-3">
              <label for="user" class="form-label">Correo</label>
              <input type="email" class="form-control" id="user" aria-describedby="emailHelp" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" />
            </div>

          </fieldset>
        </div>
        <a class="btn btn-info mt-4 row" type="submit" href="libros.html">Guardar</a>
      </form>
  </main>
  </section>


  <script src="../Js/registrar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
